<table>
    <!-- <tr align:left>
        <button (click)="goBack()" align:left>Back</button>
    </tr> -->
    <tr>
        <div *ngIf="essence">
            <h2>{{essence.name | uppercase}}</h2>
            <div>
                <label for="essence-name">Name: {{essence.name}}</label>
            </div>
            <div *ngIf="essence.rarity!=0">
                <label for="essence-rarity">Rarity: {{rarityNumberToString(essence.rarity)}} </label>
            </div>
            <div>
                <label for="essence-confluence">Confluence: {{boolToYesNo(essence.isConfluence)}} </label>
            </div>
            <div>
                <label for="essence-canon">Canon: {{boolToYesNo(essence.isCanon)}} </label>
            </div>
            <div>
                <label for="essence-description">Description: </label>
                <div style="padding: 0px 0px 0px 20px; max-width:500px; word-wrap: break-word">
                    <label>{{essence.description}}</label>
                </div>
            </div>
        </div>
    </tr>
</table>
