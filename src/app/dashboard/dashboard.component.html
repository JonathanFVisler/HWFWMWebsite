<nav>
    <a routerLink="/essences">Esssence List</a>
</nav>


<table>
    <tr>
        <th><button (click)="displayBaseEssences=true; displayConfluences=false">Base</button></th>
        <th><button (click)="displayBaseEssences=false; displayConfluences=true">Confluence</button></th>
        <th><button (click)="displayBaseEssences=true; displayConfluences=true">All</button></th>
    </tr>
</table>

<div *ngIf="displayBaseEssences">
    <h2>Essences</h2>
    <div class="essences-menu">
        <h2>COMMON</h2>
        <a *ngFor="let essence of getEssencesOfRarity(1)"
        routerLink="/essence/{{essence.id}}">
            {{essence.name}}
        </a>
        <h2>UNCOMMON</h2>
        <a *ngFor="let essence of getEssencesOfRarity(2)"
        routerLink="/essence/{{essence.id}}">
            {{essence.name}}
        </a>
        <h2>RARE</h2>
        <a *ngFor="let essence of getEssencesOfRarity(3)"
        routerLink="/essence/{{essence.id}}">
            {{essence.name}}
        </a>
        <h2>EPIC</h2>
        <a *ngFor="let essence of getEssencesOfRarity(4)"
        routerLink="/essence/{{essence.id}}">
            {{essence.name}}
        </a>
        <h2>LEGENDARY</h2>
        <a *ngFor="let essence of getEssencesOfRarity(5)"
        routerLink="/essence/{{essence.id}}">
            {{essence.name}}
        </a>
    </div>
</div>

<div *ngIf="displayConfluences">
    <h2>CONFLUENCE ESSENCES</h2>
    <div class="essences-menu">
        <a *ngFor="let essence of getConfluenceEssences()"
        routerLink="/essence/{{essence.id}}">
            {{essence.name}}
        </a>
    </div>
</div>
